Name         : krunner
Version      : 5.1.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 Tier 3 module for KRunner
Description  : |
  KDE Frameworks 5 Tier 3 module for KRunner.
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - kconfig-devel
    - kcoreaddons-devel
    - ki18n-devel
    - kservice-devel
    - plasma-devel
    - solid-devel
    - threadweaver-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5Qml
    - Qt5Quick
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc README.md"
    - "%{_kf5_libdir}/libKF5Runner.so.*"
    - "%{_kf5_qmldir}/org/kde/runnermodel"
    - "%{_kf5_servicetypesdir}/plasma-runner.desktop"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kconfig-devel
          - kcoreaddons-devel
          - ki18n-devel
          - kservice-devel
          - plasma-devel
          - solid-devel
          - threadweaver-devel
      Files:
          - "%{_kf5_includedir}/krunner_version.h"
          - "%{_kf5_includedir}/KRunner"
          - "%{_kf5_libdir}/libKF5Runner.so"
          - "%{_kf5_cmakedir}/KF5Runner"
          - "%{_kf5_mkspecsdir}/qt_KRunner.pri"
